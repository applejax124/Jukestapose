      <form method="post" name="fileinfo" enctype="multipart/form-data"> 
        <input type="file" id="Invisibleinput" onchange="get_song(this.files)" style="display:none"/>

      </form>
       <p class="derpy">音 </p><p class="derpy2">楽</p>

        </div>

        <a onclick="success()" class="derp"><i class="fa fa-angle-up" aria-hidden="true"></i></a>
        <canvas id="freq" width="1024" height="525"></canvas>
